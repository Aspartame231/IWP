<body> <!-- beginning of the body section -->

<header>

   <h1>Mail Order </h1>

</header>

   <script type="text/javascript">



   function orderSummary() {
       //hash for product costs
       var productCost = {
           //product1, $2.98; product 2, $4.50; product 3, $9.98; product 4, $4.49; and product 5, $6.87.
           1 : 2.98,
           2 : 4.50,
           3 : 9.98,
           4 : 4.49,
           5 : 6.87
          
       }
       var productSelected = [];

       var quantity = [];
     
     
      var count = getOrders(productSelected, quantity);
  
     
       var i = 0;
       var total = 0;
       var diff = 0;
       var text = "<table cellspacing=\"3\"><tr><th>Product ID</th><th>Sales</th><td></tr>" ;
       var cost = 0;
       for(i = 0; i <count; i++) {
           cost = quantity[i] * productCost[productSelected[i]];
           total += cost;
           text += "<tr><td>"+productSelected[i]+"</td><td>$"+cost+ "</td><td></tr>";
       }
       text += "<tr><td>Total Sales</td><td>$"+total+"</td><td></tr></table>";
       document.getElementById("content").innerHTML = text;
      // alert(text);
   }

   function getOrders(productSelected, quantity) {
       var i = 0;
       var input = 0;
       var loop = 1;
       while(loop == 1) {
              input = prompt("Enter Product Number: ");
              if (input === null) {
                  loop =-1;
                  alert("Not valid");
                  continue;
              } else {
                  productSelected[i] = input;
                 
                  input = prompt("Enter Quantity for Product#"+input+": ");
                  if (input === null) {
                      loop = 0;
                      alert("Not valid");
                      continue;

                      
                  }
                  quantity[i] = input;
                  i++;
              }
       }
       return i;
   }


</script>

<div id="content">
</div>
<script>
orderSummary();
</script>

 </body>
